<a routerLink="/movie/{{movie?.id}}" class="movie-item">
    <div class="movie-item__img-wrapper">
        <img class="movie-item__img" *ngIf="movie?.image" [src]="getImageUrlForWidth(movie, 250)" alt="{{movie?.title}}" />
    </div>
    <div class="movie-item__content">
        {{ movie?.title }}
    </div>
</a>
