<h1>Create a new movie</h1>

<form>
  <div>
    Title
    <input type="text" name="title" [(ngModel)]="movie.title" />
  </div>
  <div>
    Synopsis
    <textarea name="synopsis" [(ngModel)]="movie.synopsis"></textarea>
  </div>

  <button type="submit" (click)="save()">Create movie</button>
</form>
