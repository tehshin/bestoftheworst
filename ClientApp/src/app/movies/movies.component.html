<h1>Best of the Worst movie list</h1>

<p>
  <a routerLink="/create">Create movie</a>
</p>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{movie.id}}</td>
      <td>{{movie.title}}</td>
      <td>
        <a routerLink="/movie/{{movie.id}}">Details</a>
      </td>
    </tr>
  </tbody>
</table>
