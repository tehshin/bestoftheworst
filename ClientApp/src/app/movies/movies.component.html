<div class="columns is-multiline">
  <div class="column is-2" *ngFor="let movie of movies">
    <a routerLink="/movie/{{movie.id}}" class="movie-item">
      <div class="movie-item-picture">

      </div>
      <div class="movie-item-content">
        {{ movie.title }}
      </div>
    </a>
  </div>
</div>
